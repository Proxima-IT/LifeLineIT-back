version: "3.8"

services:
  redis:
    image: redis
    container_name: redis_cache
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: my_express_app
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - REDIS_URI=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - .:/app
      - /app/node_modules
